<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Crop example</title>
    <link rel="stylesheet" href="sf.css"/>
    <script src="sf.min.js"></script>
    <script src="../resources/scripts/spiral/sf.crop.js"></script>
</head>
<body>
<h1>Crop example</h1>
<div style="margin-bottom: 20px;">
    <form class="js-sf-form" action="action.php" data-headers='{}'>
        <input type="file" data-name="test" class="js-sf-crop" data-showInfo="ratio,croppedSize,origSize" data-sendFormat="full" data-adjustSelector=".crop-adjust"
               data-previewSelector=".crop-preview" data-ajaximage="image.jpg"/>
        <div class="crop-preview" style="max-width: 400px; margin-top: 20px;"></div>
        <span class="crop-adjust btn" style="margin-top: 15px; background-color: aqua;">Adjust cropping</span>
        <input type="submit" class="btn" style="background-color: burlywood;" value="Submit form"/>
    </form>
</div>
</body>
</html>
