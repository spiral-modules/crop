<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Crop example</title>
    <script src="sf.min.js"></script>
    <script src="../resources/scripts/spiral/sf.crop.js"></script>
</head>
<body>
<h1>Crop example</h1>
<div style="margin-bottom: 20px;">
    <form class="js-sf-form" action="action.php" data-headers='{}'>
        <input type="file" data-name="test" class="js-sf-crop" data-sendFormat="full" data-adjustSelector=".crop-adjust"
               data-previewSelector=".crop-preview" data-ajaximage="image.jpg"/>
        <input type="submit" value="submit"/>
    </form>
</div>


<div class="crop-preview" style="max-width: 400px;"></div>
<button class="crop-adjust" style="margin-top: 15px;">Adjust cropping</button>
</body>
</html>
