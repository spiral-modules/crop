<div class="sf-crop-modal">
    <div class="sf-crop-modal-body">
        <h2>Custom modal template</h2>
        <div class="sf-crop-container">
            <div class="sf-crop-image-original"></div>
            <div class="sf-crop-wrapper">
                <div class="sf-crop-dimmers-container">
                    <div class="dimmers">
                        <div class="dimmer dimmer-N"></div>
                        <div class="dimmer dimmer-E"></div>
                        <div class="dimmer dimmer-S"></div>
                        <div class="dimmer dimmer-W"></div>
                    </div>
                </div>
                <div class="sf-crop-elements">
                    <div class="handler handler-N"></div>
                    <div class="handler handler-NE"></div>
                    <div class="handler handler-E"></div>
                    <div class="handler handler-SE"></div>
                    <div class="handler handler-S"></div>
                    <div class="handler handler-SW"></div>
                    <div class="handler handler-W"></div>
                    <div class="handler handler-NW"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="sf-crop-modal-header">
        <div class="sf-crop-cropper-info">
            <div class="sf-crop-ratio"></div>
            <div class="sf-crop-orig-size"></div>
            <div class="sf-crop-cropped-size"></div>
        </div>
    </div>
    <div class="sf-crop-modal-footer">
        <button class="sf-crop-close btn"></button>
        <button type="button" class="btn sf-crop-save"></button>
    </div>
</div>
<div class="sf-crop-backdrop"></div>
